version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 20
        - node -v
        - npm ci
    build:
      commands:
        - nvm use 20
        - node -v
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
