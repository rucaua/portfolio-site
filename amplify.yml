version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm ci
        build:
          commands:
            - echo "Node version: $(node -v)"
            - echo "NPM version: $(npm -v)"
            - npm run build
            - ls -la .output/

      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    distribution:
      router:
        middlewares:
          - type: ServerSideRendering
            settings:
              originPath: /.amplify-hosting/compute