version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 22
            - nvm use 22
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    distribution:
      router:
        middlewares:
          - type: HttpToHttps
          - type: ServerSideRendering
            settings:
              originPath: /.amplify-hosting/compute