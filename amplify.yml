version: 1
appId: your-app-id
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - nvm use 22 || nvm install 22
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .output
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: /
distribution:
  router:
    middlewares:
      - type: HttpToHttps
      - type: ServerSideRendering
        settings:
          originPath: /.amplify-hosting/compute
